services:
  - type: web
    name: discovery-login-system
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: discovery-db
          property: connectionString

databases:
  - name: discovery-db
    plan: free